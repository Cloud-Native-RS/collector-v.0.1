#    container_name: collector-konga
#    environment:
#      NODE_ENV: development
#      TOKEN_SECRET: konga-token-secret-change-in-production
#    ports:
#      - "1337:1337"
#    depends_on:
#      - kong
#      - kong-database
#    networks:
#      - collector-network

  # Envoy Proxy - Alternative API Gateway (optional, can use instead of Kong)
  envoy:
    image: envoyproxy/envoy:v1.30-latest
    container_name: collector-envoy
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
    ports:
      - "9901:9901"  # Admin interface
      - "10000:10000" # HTTP listener
      - "8445:8443"   # HTTPS listener (8445 externally to avoid conflict with Kong)
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml --service-cluster collector-gateway
    depends_on:
      - kong
    networks:
      - collector-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9901/server_info"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  kong_db_data:
  rabbitmq_data:

networks:
  collector-network:
    driver: bridge

# -------------------------------
# Recommended Kong Gateway Management (Production):
# -------------------------------
# 1. Kong configuration should be kept in source-controlled files:
#      - infrastructure/kong/kong.yml
# 2. Use decK (https://github.com/kong/deck) for sync/diff between kong.yml and Kong.
#      $ deck sync --state infrastructure/kong/kong.yml
# 3. Optionally, use Kong's Terraform provider for managed environments.
# 4. Never expose Kong Admin API ports (8001/8444) to public networks.
# 5. Always review plugin and route changes through code review/CI.


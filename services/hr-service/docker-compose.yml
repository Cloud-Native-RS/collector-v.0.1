version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hr-postgres
    environment:
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: hr_pass
      POSTGRES_DB: hr_db
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  hr-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hr-service
    environment:
      NODE_ENV: development
      PORT: 3006
      DATABASE_URL: postgresql://hr_user:hr_pass@postgres:5432/hr_db?schema=public
      JWT_SECRET: collector_dev_jwt_secret_change_in_production
      CORS_ORIGIN: http://localhost:3000
      EVENT_WEBHOOK_URL: ${EVENT_WEBHOOK_URL:-}
      PROJECT_MANAGEMENT_API_URL: ${PROJECT_MANAGEMENT_API_URL:-}
      PROJECT_MANAGEMENT_API_KEY: ${PROJECT_MANAGEMENT_API_KEY:-}
      ACCOUNTING_API_URL: ${ACCOUNTING_API_URL:-}
      ACCOUNTING_API_KEY: ${ACCOUNTING_API_KEY:-}
    ports:
      - "3006:3006"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npm run db:migrate:deploy && npm start"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:


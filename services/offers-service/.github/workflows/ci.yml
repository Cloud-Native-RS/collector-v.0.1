name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./services/offers-service

      - name: Generate Prisma Client
        run: npm run db:generate
        working-directory: ./services/offers-service
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db?schema=public

      - name: Run database migrations
        run: npm run db:migrate
        working-directory: ./services/offers-service
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db?schema=public

      - name: Run linter
        run: npm run lint
        working-directory: ./services/offers-service
        continue-on-error: true

      - name: Run tests
        run: npm test
        working-directory: ./services/offers-service
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db?schema=public
          JWT_SECRET: test-jwt-secret
          NODE_ENV: test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./services/offers-service

      - name: Generate Prisma Client
        run: npm run db:generate
        working-directory: ./services/offers-service

      - name: Build
        run: npm run build
        working-directory: ./services/offers-service

      - name: Docker build
        run: docker build -t offers-service:latest .
        working-directory: ./services/offers-service


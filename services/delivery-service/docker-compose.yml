version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: delivery-postgres
    environment:
      POSTGRES_USER: delivery_user
      POSTGRES_PASSWORD: delivery_pass
      POSTGRES_DB: delivery_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U delivery_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: delivery-rabbitmq
    ports:
      - "5673:5672"
      - "15673:15672"
    environment:
      RABBITMQ_DEFAULT_USER: delivery_user
      RABBITMQ_DEFAULT_PASS: delivery_pass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  delivery-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivery-service
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://delivery_user:delivery_pass@postgres:5432/delivery_db?schema=public
      JWT_SECRET: collector_dev_jwt_secret_change_in_production
      RABBITMQ_URL: amqp://delivery_user:delivery_pass@rabbitmq:5672
      INVENTORY_SERVICE_URL: http://localhost:3003
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: >
      sh -c "npm run db:migrate:deploy && npm start"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
  rabbitmq_data:


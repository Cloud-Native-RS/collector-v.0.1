version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: registry-postgres
    environment:
      POSTGRES_USER: registry_user
      POSTGRES_PASSWORD: registry_pass
      POSTGRES_DB: registry_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U registry_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: registry-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  registry-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: registry-service
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://registry_user:registry_pass@postgres:5432/registry_db?schema=public
      JWT_SECRET: collector_dev_jwt_secret_change_in_production
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost:3000
      POSTGRES_DB: registry_db
      POSTGRES_USER: registry_user
      POSTGRES_PASSWORD: registry_pass
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        until PGPASSWORD=registry_pass psql -h postgres -U registry_user -d registry_db -c 'SELECT 1' > /dev/null 2>&1; do
          echo 'Database not ready, waiting...'
          sleep 2
        done &&
        echo 'Database is ready!' &&
        npm run db:migrate:deploy &&
        npm start
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:


name: collector-platform

services:
  # ===========================================
  # INFRASTRUCTURE SERVICES
  # ===========================================

  # PostgreSQL 17 - Main Database
  postgres:
    image: postgres:17.2-alpine
    container_name: collector-postgres
    labels:
      - "app=collector"
      - "service=postgres"
      - "version=17"
    environment:
      POSTGRES_USER: collector
      POSTGRES_PASSWORD: collector_dev_pass
      POSTGRES_DB: collector_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - collector_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collector"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - collector-network
    restart: unless-stopped

  # Redis 7.4 - Cache Layer
  redis:
    image: redis:7.4.1-alpine
    container_name: collector-redis
    labels:
      - "app=collector"
      - "service=redis"
      - "version=7.4"
    command: >
      redis-server
      --appendonly yes
      --requirepass collector_redis_pass
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - collector_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "collector_redis_pass", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - collector-network
    restart: unless-stopped

  # RabbitMQ 3.13 - Message Broker
  rabbitmq:
    image: rabbitmq:3.13.4-management-alpine
    container_name: collector-rabbitmq
    labels:
      - "app=collector"
      - "service=rabbitmq"
      - "version=3.13"
    environment:
      RABBITMQ_DEFAULT_USER: collector
      RABBITMQ_DEFAULT_PASS: collector_rabbitmq_pass
      RABBITMQ_DEFAULT_VHOST: collector
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - collector_rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - collector-network
    restart: unless-stopped

  # ===========================================
  # COLLECTOR MICROSERVICES
  # ===========================================

  # Database Initialization
  db-init:
    image: postgres:17.2-alpine
    container_name: collector-db-init
    labels:
      - "app=collector"
      - "service=db-init"
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: collector
      PGPASSWORD: collector_dev_pass
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'ðŸ“¦ Initializing Collector databases...' &&
        export PGPASSWORD=collector_dev_pass &&
        for db in collector_account_registry_db collector_orders_db collector_invoices_db collector_offers_db collector_inventory_db collector_delivery_db collector_hr_db collector_projects_db collector_crm_db; do
          echo \"  Creating \$$db...\" &&
          if psql -h postgres -U collector -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname = '\$$db'\" | grep -q 1; then
            echo \"    âœ… \$$db already exists\"
          else
            psql -h postgres -U collector -d postgres -c \"CREATE DATABASE \$$db\" &&
            psql -h postgres -U collector -d \$$db -c \"GRANT ALL ON SCHEMA public TO collector\" &&
            psql -h postgres -U collector -d \$$db -c \"ALTER SCHEMA public OWNER TO collector\" &&
            echo \"    âœ… \$$db created\"
          fi
        done &&
        echo 'âœ… All databases initialized!'
      "
    networks:
      - collector-network
    restart: "no"

  # Account Registry Service - Customer & Company Management
  collector-account-registry:
    build:
      context: ./services/registry-service
      dockerfile: Dockerfile
    container_name: collector-account-registry
    labels:
      - "app=collector"
      - "service=account-registry"
      - "version=1.0.0"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://collector:collector_dev_pass@postgres:5432/collector_account_registry_db?schema=public
      JWT_SECRET: collector_dev_jwt_secret_change_in_production
      REDIS_URL: redis://:collector_redis_pass@redis:6379
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    command: >
      sh -c "
        echo 'â³ Waiting for database...' &&
        sleep 5 &&
        echo 'ðŸ“¦ Running migrations...' &&
        npm run db:migrate:deploy &&
        echo 'ðŸ“¦ Regenerating Prisma Client...' &&
        npx prisma generate &&
        echo 'ðŸš€ Starting Account Registry service...' &&
        npm start
      "
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - collector-network
    restart: unless-stopped


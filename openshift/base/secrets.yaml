apiVersion: v1
kind: Secret
metadata:
  name: collector-secrets
  namespace: collector-platform
type: Opaque
stringData:
  # JWT Secrets (CHANGE IN PRODUCTION!)
  JWT_SECRET: "your-secure-jwt-secret-change-in-production-minimum-32-characters"
  JWT_EXPIRES_IN: "24h"
  
  # Database Passwords (CHANGE IN PRODUCTION!)
  REGISTRY_DB_PASSWORD: "registry_db_password_change_me"
  ORDERS_DB_PASSWORD: "orders_db_password_change_me"
  OFFERS_DB_PASSWORD: "offers_db_password_change_me"
  INVOICES_DB_PASSWORD: "invoices_db_password_change_me"
  DELIVERY_DB_PASSWORD: "delivery_db_password_change_me"
  INVENTORY_DB_PASSWORD: "inventory_db_password_change_me"
  HR_DB_PASSWORD: "hr_db_password_change_me"
  PROJECT_MANAGEMENT_DB_PASSWORD: "project_management_db_password_change_me"
  
  # Database URLs (Format: postgresql://user:password@host:port/database?schema=public)
  # These will be constructed from the passwords above and service names
  REGISTRY_DATABASE_URL: "postgresql://registry_user:registry_db_password_change_me@postgres-registry:5432/registry_db?schema=public"
  ORDERS_DATABASE_URL: "postgresql://orders_user:orders_db_password_change_me@postgres-orders:5432/orders_db?schema=public"
  OFFERS_DATABASE_URL: "postgresql://offers_user:offers_db_password_change_me@postgres-offers:5432/offers_db?schema=public"
  INVOICES_DATABASE_URL: "postgresql://invoices_user:invoices_db_password_change_me@postgres-invoices:5432/invoices_db?schema=public"
  DELIVERY_DATABASE_URL: "postgresql://delivery_user:delivery_db_password_change_me@postgres-delivery:5432/delivery_db?schema=public"
  INVENTORY_DATABASE_URL: "postgresql://inventory_user:inventory_db_password_change_me@postgres-inventory:5432/inventory_db?schema=public"
  HR_DATABASE_URL: "postgresql://hr_user:hr_db_password_change_me@postgres-hr:5432/hr_db?schema=public"
  PROJECT_MANAGEMENT_DATABASE_URL: "postgresql://project_management_user:project_management_db_password_change_me@postgres-project-management:5432/project_management_db?schema=public"
  
  # Redis Password (CHANGE IN PRODUCTION!)
  REDIS_PASSWORD: "redis_password_change_me"
  
  # RabbitMQ Credentials (CHANGE IN PRODUCTION!)
  RABBITMQ_USER: "rabbitmq_user"
  RABBITMQ_PASSWORD: "rabbitmq_password_change_me"
  
  # External API Keys (if needed)
  STRIPE_API_KEY: ""
  PAYMENT_GATEWAY_API_KEY: ""

---
# Note: U production okruženju, koristite OpenShift Secrets management
# ili eksterne sisteme kao što su Vault, AWS Secrets Manager, itd.

